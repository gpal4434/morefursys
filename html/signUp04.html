<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/package/swiper-bundle.min.css" />
    <script src="../src/package/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/media.css" />
    <script src="../js/header.js" type="module"></script>
    <title>퍼니시스</title>
  </head>
  <body>
    <div id="wrap">
      <header-component></header-component>
      <main>
        <div class="sign-up-container">
          <section class="section">
            <div class="sign-up-title">
              <h1 class="b">회원가입</h1>
              <div class="steps">
                <div class="step">
                  <span class="b">01</span>
                  <span>약관 동의</span>
                  <span class="b">></span>
                </div>
                <div class="step">
                  <span class="b">02</span>
                  <span>정보 입력</span>
                  <span class="b">></span>
                </div>
                <div class="step on">
                  <span class="b">03</span>
                  <span>가입 완료</span>
                </div>
              </div>
            </div>
            <div class="conts">
              <div class="box">
                <div class="flex col g10 bb mb-6 pb-6">
                  <p class="ellipsis">●●●</p>
                  <p class="lg">
                    회원가입 승인이
                    <span class="b text-red">대기</span>되었습니다.
                  </p>
                  <p>
                    <span class="b">(주)퍼시스모어</span>은 회원가입 승인이
                    필요합니다.<br />빠른 시일 내에 처리될 수 있도록
                    노력하겠습니다.
                  </p>
                </div>
                <div class="youg-people">
                  <p class="b">14세 미만 회원가입 안내</p>
                  <p class="text-textGray">
                    정보통신망법 제 31조 제 1항에 따라 만 14세 미만의 아동은
                    법정대리인의 동의를 확인 후 회원가입을 할 수 있습니다.
                    <a href="#" class="underline">[관련볍규 전문보기]</a>
                  </p>
                  <button class="btn btn-sm mt-2 btn-white">
                    14세 미만 회원가입 동의서 다운받기
                  </button>
                </div>
              </div>
            </div>

            <div class="flex jt-cnt mt-6 g10">
              <button class="btn btn-lg btn-black">확인</button>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
