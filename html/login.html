<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/package/swiper-bundle.min.css" />
    <script src="../src/package/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/media.css" />
    <title>퍼니시스</title>
  </head>
  <body>
    <main>
      <div class="main-inner login-container">
        <div class="section">
          <div class="section-title">
            <h3 class="lg col">
              <span class="text-primary b">퍼니시스</span>
              <span class="font-thin">로그인.</span>
            </h3>
          </div>
        </div>
        <div class="section">
          <div class="login-box">
            <h3 class="text-xl">회원 로그인</h3>
            <form action="" class="login-form">
              <div class="flex">
                <div class="inputs">
                  <input type="text" class="input" placeholder="아이디" />
                  <input type="password" class="input" placeholder="비밀번호" />
                </div>
                <input type="submit" class="login" value="로그인" />
              </div>
              <div class="remember">
                <input type="checkbox" id="remember" />
                <label for="remember">기억하기</label>
              </div>
            </form>
            <div class="btns">
              <button class="sign-up">회원가입</button>
              <button>아이디 찾기</button>
              <button>비밀번호 찾기</button>
            </div>
            <div class="nonmember">
              <h3 class="text-xl">비회원 주문 조회하기</h3>
              <form action="" class="login-form">
                <div class="flex">
                  <div class="inputs">
                    <input type="text" class="input" placeholder="주문자명" />
                    <input
                      type="password"
                      class="input"
                      placeholder="주문번호"
                    />
                  </div>
                  <input type="submit" class="login" value="확인" />
                </div>
                <h5>주문번호를 잊으신 경우, 고객센터로 문의주세요.</h5>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script></script>
  </body>
</html>
