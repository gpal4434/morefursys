<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/package/swiper-bundle.min.css" />
    <script src="../src/package/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/media.css" />
    <script src="../js/pagination.js" type="module"></script>
    <script src="../js/header.js" type="module"></script>
    <title>퍼니시스</title>
  </head>
  <body>
    <div class="modal-container">
      <div class="modal">
        <div class="title">
          <h3 class="b">간편 회원가입</h3>
          <button class="close"></button>
        </div>
        <div class="conts">
          <div class="">
            <button class="sign-up-square kakao"></button>
            <button class="sign-up-square naver"></button>
            <button class="sign-up-square id"></button>
          </div>
          <p class="mt-3 mb-3 text-center">or</p>
          <div class="flex g10 jt-cnt">
            <div class="flex col g5">
              <button class="sign-up-circle google"></button>
              <span>구글</span>
            </div>
            <div class="flex col g5">
              <button class="sign-up-circle facebook"></button>
              <span>페이스북</span>
            </div>
            <div class="flex col g5">
              <button class="sign-up-circle apple"></button>
              <span>애플</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="wrap">
      <header-component></header-component>
      <main>
        <div class="sign-up-container">
          <section class="section">
            <div class="section-title">
              <h3 class="col lg">
                <span class="text-primary b">회원유형을</span>
                <span class="font-thin">선택해 주세요.</span>
              </h3>
            </div>
            <div class="flex g10 mt-6">
              <button class="sign-up-btn">
                <span class="b mt-3">일반 회원 가입하기</span>
                <span>퍼니시스 일반 회원 가입</span>
              </button>
              <button class="sign-up-btn easy">
                <span class="b mt-3">간편 회원 가입하기</span>
                <span>퍼니시스 간편 회원 가입</span>
              </button>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
